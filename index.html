<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>tabelas</h1>

    <h2>Moda</h2>

    <table>
        
        <tr class="fundo-roxo tabela">
            <th class="tabela">Produto</th>
            <th class="tabela">Tamanho</th>
            <th class="tabela">Valor</th>
        </tr>
        <tr>
            <td class="tabela fundo-preto">Camisa</td>
            <td class="tabela fundo-preto">M</td>
            <td class="tabela fundo-preto">R$49,00</td>
        </tr>
        <tr>
            <td class="tabela fundo-preto">Tênis</td>
            <td class="tabela fundo-preto">42</td>
            <td class="tabela fundo-preto">R$5,00</td>
        </tr>
        
    </table>

    <h2>Casa</h2>

    <table>
        <tr class="fundo-ciano tabela">
            <th class="tabela">Produto</th>
            <th class="tabela">Valor</th>
        </tr>
        <tr>
            <td class="tabela fundo-preto">Sofá</td>
            <td class="tabela fundo-preto">R$1.200,00</td>
        </tr>
        <tr>
            <td class="tabela fundo-preto">Televisão</td>
            <td class="tabela fundo-preto">R$5.000,00</td>
        </tr>
        

    </table>

</body>
</html>
